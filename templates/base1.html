<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. I am your HR Buddy How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages" id="chat_msg">

                <div id="leave_div" >
                    <table>
                        <tr>
                            <td>
                    <button class="chatbox__send--footer " style="background-color: blueviolet;color:white">Apply Leave</button>
                            </td>
                            </tr>
                        <tr>
                            <td>
                    <button class="chatbox__send--footer " style="background-color: blueviolet;color:white">Leave Status</button>
                         </td>
                        </tr>
                        <tr>
                            <td>
                    <button class="chatbox__send--footer " style="background-color: blueviolet;color:white">Cancel Leave</button>
                         </td>
                        </tr>
                        <tr>
                            <td>
                    <button class="chatbox__send--footer " style="background-color: blueviolet;color:white">Holiday List</button>
                         </td>
                        </tr>
                        </table>
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
        <div class="btn_leave">
            <button class="chatbox__send--footer send__button">Send</button>
            <br/>
             <button class="chatbox__send--footer send__button">Send</button>
            <br/>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
